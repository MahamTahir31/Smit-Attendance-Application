<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/signup.css">
    <title>Login Signup Project</title>
</head>

<body>
    <!-- Signup -->
    <div class="signup-container">
        <h1>Signup </h1>
        <div class="form-control">
            <label for="username">Username:</label><br>
            <input type="text" id="username"><br>
        </div>
        <div class="form-control">
            <label for="email">Email:</label><br>
            <input type="text" id="signup-email"><br>
        </div>
        <div class="form-control">
            <label for="password">Password:</label><br>
            <input type="text" id="signup-password"><br>
        </div>
        <br>
        <a href="./login.html"> Already have an account?</a><br><br>
        <button id="signup-btn">Signup</button>
    </div>


    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>

    <script>
        const labels = document.querySelectorAll('.form-control label')

        labels.forEach(label => {
            label.innerHTML = label.innerText
                .split('')
                .map((letter, idx) => `<span style="transition-delay:${idx * 40}ms">${letter}</span>`)
                .join('')
        })
    </script>
</body>

</html>
