<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/studdetails.css">
    <title>Admin/ Student Management</title>
</head>
<body>
    <h1 align="center">Student Management System</h1>
    <div id="student-form">
        <h2>Add Student</h2>
        <form id="add-student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" required><br><br>

            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" required><br><br>

            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" required><br><br>

            <label for="cnic">CNIC Number:</label>
            <input type="text" id="cnic" required><br><br>

            <label for="picture">Picture:</label>
            <input type="file" id="picture" accept="image/*"><br><br>

            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" required><br><br>

            <label for="class">Assign Class:</label>
            <select id="class" required>
                <option value="Class A">Class A</option>
                <option value="Class B">Class B</option>
                <option value="Class C">Class C</option>
            </select><br><br>

            <button type="submit">Add Student</button>
        </form>
    </div>

    <h2 align="center"> Student List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Roll Number</th>
                    <th>Contact Number</th>
                    <th>CNIC Number</th>
                    <th>Picture</th>
                    <th>Course Name</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody id="student-list">
                <!-- Student details will be displayed here -->
            </tbody>
        </table>
    <script>
            // JavaScript code for handling form submission and displaying student list
            const form = document.getElementById('add-student-form');
        const studentList = document.getElementById('student-list');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const fatherName = document.getElementById('father-name').value;
            const rollNumber = document.getElementById('roll-number').value;
            const contactNumber = document.getElementById('contact-number').value;
            const cnic = document.getElementById('cnic').value;
            const courseName = document.getElementById('course-name').value;
            const studentClass = document.getElementById('class').value;

            // Create a new table row for the student
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${fatherName}</td>
                <td>${rollNumber}</td>
                <td>${contactNumber}</td>
                <td>${cnic}</td>
                <td><img src="path/to/your/image.jpg" alt="Student Image" width="50"></td>
                <td>${courseName}</td>
                <td>${studentClass}</td>
            `;

            // Append the new row to the table
            studentList.appendChild(newRow);

            // Clear form fields
            form.reset();
        });
    </script>
</body>
</html>
